<!DOCTYPE html>
<html>
    <head>
        <title>Create password</title>
    </head>
    <body>
        <h1>Create Password</h1>
        <form action="/submit-html">
            <div class="Username">
                <label for="username">Username</label><br>
                <input type="text" id="username" required><br>

        </form>
    </body>
